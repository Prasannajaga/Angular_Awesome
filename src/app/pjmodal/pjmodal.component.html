<div  id="myModal" class="modal" #modal>
  {{common.data | json}}
  <!-- Modal content -->
  <div class="modal-content">
    <span (click)="close(datas , modal)" class="close">&times;</span>
    <p>{{ data ||  "Some text in the Modal.."}}</p>
    <p *ngFor="let item of collection;let i = index">
      {{item}}
      <button (click)="removeItem(item,i)">remove</button>
    </p>
  </div>

  <app-dynamic-template #datas="dynam">
  </app-dynamic-template>

 </div>
